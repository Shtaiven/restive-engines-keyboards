#
# Define unit constants
#
units:
  # common
  SPLIT_ROTATION: -8

#
# Define key locations
#
# matrix: finger matrix (excluding thumbs)
# thumbfan: thumb keys
#
points:
  zones:
    matrix:
      columns:
        outer:
          rows:
            bottom:
            home:
            top:
        pinky:
          key.stagger: -1u
          rows:
            bottom:
            home:
            top:
            num:
        ring:
          key.stagger: 10.5
          rows:
            bottom:
            home:
            top:
            num:
        middle:
          key.stagger: 3
          rows:
            bottom:
            home:
            top:
            num:
        index:
          key.stagger: -5
          rows:
            bottom:
            home:
            top:
            num:
        inner:
          key.stagger: -1.5
          rows:
            bottom:
            home:
            top:
            num:
    thumbfan:
      anchor:
        ref: matrix_middle_bottom
        shift: [0, -1.375u]
      columns:
        inner:
          key:
            rotate: 45
            shift: [-0.5u, 0]
            width: 1.25u
        near:
        home:
          key:
            splay: -8
            origin: [-0.5u, -0.5u]
        far:
          key:
            splay: -24
            rotate: 90
            width: 1.25u
            origin: [-0.5u, -0.5u]
      rows:
        thumb:
  rotate: SPLIT_ROTATION
  mirror:
    ref: matrix_inner_home
    distance: 67.5

#
# Define outlines for the plate
#
outlines:
  # cutouts for the keys to be used in plate generation
  mx_cutouts:
    - what: rectangle
      where: true
      asym: source
      size: 14
      bound: false
