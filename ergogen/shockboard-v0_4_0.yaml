# Built for ergogen v4.0.2

#
# Define unit constants
#
units:
  # split
  SPLIT_ROTATION: -8
  SPLIT_DISTANCE: 67.5

  # column stagger
  COLUMN_PINKY_STAGGER: -1u
  COLUMN_RING_STAGGER: 10.5
  COLUMN_MIDDLE_STAGGER: 3
  COLUMN_INDEX_STAGGER: -5
  COLUMN_INNER_STAGGER: -1.5

  # thumbfan common
  THUMBFAN_ROT: 0
  THUMBFAN_X: -1u
  THUMBFAN_Y: -1.112u

  # thumbfan outer
  THUMBFAN_OUTER_ROT: 45
  THUMBFAN_OUTER_X: -0.5u
  THUMBFAN_OUTER_Y: 0

  # thumbfan middle
  THUMBFAN_MIDDLE_ROT: 0
  THUMBFAN_MIDDLE_X: 0
  THUMBFAN_MIDDLE_Y: 0

  # thumbfan inner
  THUMBFAN_INNER_ROT: 0
  THUMBFAN_INNER_X: 0.4u
  THUMBFAN_INNER_Y: 0.05u

#
# Define key locations
#
# matrix: finger matrix (excluding thumbs)
# thumbfan: thumb keys
#
points:
  zones:
    matrix:
      columns:
        outer:
          rows:
            bottom:
            home:
            top:
        pinky:
          key.stagger: COLUMN_PINKY_STAGGER
          rows:
            bottom:
            home:
            top:
            num:
        ring:
          key.stagger: COLUMN_RING_STAGGER
          rows:
            bottom:
            home:
            top:
            num:
        middle:
          key.stagger: COLUMN_MIDDLE_STAGGER
          rows:
            bottom:
            home:
            top:
            num:
        index:
          key.stagger: COLUMN_INDEX_STAGGER
          rows:
            bottom:
            home:
            top:
            num:
        inner:
          key.stagger: COLUMN_INNER_STAGGER
          rows:
            bottom:
            home:
            top:
            num:
    thumbfan:
      anchor:
        ref: matrix_index_bottom
        rotate: THUMBFAN_ROT
        shift: [THUMBFAN_X, THUMBFAN_Y]
      columns:
        outer:
          key:
            rotate: THUMBFAN_OUTER_ROT
            shift: [THUMBFAN_OUTER_X, THUMBFAN_OUTER_Y]
            width: 1.25u
        middle:
          key:
            rotate: THUMBFAN_MIDDLE_ROT
            shift: [THUMBFAN_MIDDLE_X, THUMBFAN_MIDDLE_Y]
            width: 1.25u
        inner:
          key:
            splay: -16
            origin: [-0.5u, -0.5u]
            rotate: THUMBFAN_INNER_ROT
            shift: [THUMBFAN_INNER_X, THUMBFAN_INNER_Y]
            width: 1.25u
      rows:
        thumb:
  rotate: SPLIT_ROTATION
  mirror:
    ref: matrix_inner_home
    distance: SPLIT_DISTANCE

#
# Define outlines for the plate
#
outlines:
  # cutouts for the keys to be used in plate generation
  mx_cutouts:
    - what: rectangle
      where: true
      asym: source
      size: 14
      bound: false
