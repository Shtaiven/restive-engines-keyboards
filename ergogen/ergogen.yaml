#
# Define key locations
#
# matrix: finger matrix (excluding thumbs)
# thumbfan: thumb keys
#
points:
  zones:
    matrix:
      columns:
        outer:
        pinky:
        ring:
          stagger: 10.5
        middle:
          stagger: 3
        index:
          stagger: -5
        inner:
          stagger: -1.5
      rows:
        bottom:
        home:
        top:
        num:
    thumbfan:
      anchor:
        ref: matrix_ring_home
        shift: [0, -42]
      columns:
        inner:
          spread: 0.5U
          key:
            width: 2
        near:
          spread: 1.5U
        home:
          spread: 21.25
          rotate: -24.5
          origin: [-10, -6]
        far:
          spread: 21.25
          rotate: -16
          origin: [-10, -6]
      rows:
        thumb:
  rotate: -8
  mirror:
    ref: matrix_inner_home
    distance: 67.5

#
# Define outlines for the plate
#
outlines:
  exports:
    # cutouts for the keys to be used in plate generation
    _mx_cutout:
      - type: keys
        side: both
        size: [14,14]
    # TODO: outline for the plate shape
    plate_outline:
      - type: polygon
        operation: stack
        points:
         - ref: matrix_outer_num
         - ref: matrix_inner_num
         - ref: thumbfan_far_thumb
         - ref: matrix_outer_bottom
