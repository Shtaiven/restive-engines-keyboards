#
# Define unit constants
#
units:
  SPLIT_ROTATION: -8

#
# Define key locations
#
# matrix: finger matrix (excluding thumbs)
# thumbfan: thumb keys
#
points:
  zones:
    matrix:
      columns:
        outer:
        pinky:
        ring:
          stagger: 10.5
        middle:
          stagger: 3
        index:
          stagger: -5
        inner:
          stagger: -1.5
      rows:
        bottom:
        home:
        top:
        num:
    thumbfan:
      anchor:
        ref: matrix_ring_home
        shift: [0, -42]
      columns:
        inner:
          spread: 0.5U
          key:
            width: 2
        near:
          spread: 1.5U
        home:
          spread: 21.25
          rotate: -24.5
          origin: [-10, -6]
        far:
          spread: 21.25
          rotate: -16
          origin: [-10, -6]
      rows:
        thumb:
  rotate: SPLIT_ROTATION
  mirror:
    ref: matrix_inner_home
    distance: 67.5

#
# Define outlines for the plate
#
outlines:
  exports:
    # cutouts for the keys to be used in plate generation
    _mx_cutout:
      - type: keys
        side: both
        size: [14,14]
    # outline for the plate shape
    _plate_outline_rectangular:
      - type: rectangle
        corner: 20
        size: [300, 150]
        anchor:
          ref: [matrix_inner_home, mirror_matrix_inner_home]
          shift: [-150, -78]
    _plate_outline_conforming_left:
      - type: rectangle
        corner: 5
        size: [10U, 7U]
        anchor:
          ref: [matrix_inner_home, mirror_matrix_inner_home]
          shift: [-8U, -3U]
          rotate: SPLIT_ROTATION
    _plate_outline_conforming_right:
      - type: rectangle
        corner: 5
        size: [10U, 7U]
        anchor:
          ref: [matrix_inner_home, mirror_matrix_inner_home]
          shift: [-2U, -4.4U]
          rotate: -SPLIT_ROTATION
    # plate generation
    plate_rectangular:
      - +_plate_outline_rectangular
      - -_mx_cutout
    plate_conforming:
      - +_plate_outline_conforming_left
      - +_plate_outline_conforming_right
      - -_mx_cutout


