#
# Define unit constants
#
units:
  # common
  SPLIT_ROTATION: -8

  # outlines.plate_rectangular
  PLATE_RECTANGULAR_W: 300
  PLATE_RECTANGULAR_H: 150
  PLATE_RECTANGULAR_Y: -78

  # outlines.plate_bent
  PLATE_BENT_H: 7U
  PLATE_BENT_W: 8.28U
  PLATE_BENT_X: -0.75U
  PLATE_BENT_Y: 1.5U

#
# Define key locations
#
# matrix: finger matrix (excluding thumbs)
# thumbfan: thumb keys
#
points:
  zones:
    matrix:
      columns:
        outer:
        pinky:
        ring:
          stagger: 10.5
        middle:
          stagger: 3
        index:
          stagger: -5
        inner:
          stagger: -1.5
      rows:
        bottom:
        home:
        top:
        num:
    thumbfan:
      anchor:
        ref: matrix_ring_home
        shift: [0, -42]
      columns:
        inner:
          spread: 0.5U
          key:
            width: 2
        near:
          spread: 1.5U
        home:
          spread: 21.25
          rotate: -24.5
          origin: [-10, -6]
        far:
          spread: 21.25
          rotate: -16
          origin: [-10, -6]
      rows:
        thumb:
  rotate: SPLIT_ROTATION
  mirror:
    ref: matrix_inner_home
    distance: 67.5

#
# Define outlines for the plate
#
outlines:
  exports:
    # cutouts for the keys to be used in plate generation
    _mx_cutout:
      - type: keys
        side: both
        size: [14,14]
    # outline for the plate shape
    _plate_outline_rectangular:
      - type: rectangle
        corner: 20
        size: [PLATE_RECTANGULAR_W, PLATE_RECTANGULAR_H]
        anchor:
          ref: [matrix_inner_home, mirror_matrix_inner_home]
          shift: [-PLATE_RECTANGULAR_W/2, PLATE_RECTANGULAR_Y]
    _plate_outline_conforming_left:
      - type: rectangle
        corner: 5
        size: [PLATE_BENT_H, PLATE_BENT_W]
        anchor:
          ref: matrix_outer_num
          shift: [PLATE_BENT_X, PLATE_BENT_Y]
          rotate: -90
    _plate_outline_conforming_right:
      - type: rectangle
        corner: 5
        size: [PLATE_BENT_W, PLATE_BENT_H]
        anchor:
          ref: mirror_matrix_outer_num
          shift: [PLATE_BENT_X, PLATE_BENT_Y]
          rotate: 180
    # plate generation
    plate_rectangular:
      - +_plate_outline_rectangular
      - -_mx_cutout
    plate_bent:
      - +_plate_outline_conforming_left
      - +_plate_outline_conforming_right
      - -_mx_cutout


