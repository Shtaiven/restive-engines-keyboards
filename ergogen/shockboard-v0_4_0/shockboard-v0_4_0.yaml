#
# Define unit constants
#
units:
  # split
  SPLIT_ROTATION: -8
  SPLIT_DISTANCE: 67.5

  # column stagger
  COLUMN_RING_STAGGER: 10.5
  COLUMN_MIDDLE_STAGGER: 3
  COLUMN_INDEX_STAGGER: -5
  COLUMN_INNER_STAGGER: -1.5

  # thumbfan common
  THUMBFAN_ROT: 0
  THUMBFAN_X: 0.5u
  THUMBFAN_Y: -1.375u

  # thumbfan outer
  THUMBFAN_OUTER_ROT: 45
  THUMBFAN_OUTER_X: -0.5u
  THUMBFAN_OUTER_Y: 0

  # thumbfan middle
  THUMBFAN_MIDDLE_ROT: 0
  THUMBFAN_MIDDLE_X: 0
  THUMBFAN_MIDDLE_Y: 0

  # thumbfan inner
  THUMBFAN_INNER_ROT: 0
  THUMBFAN_INNER_X: 0.4u
  THUMBFAN_INNER_Y: 0.05u

#
# Define key locations
#
# matrix: finger matrix (excluding thumbs)
# thumbfan: thumb keys
#
points:
  zones:
    matrix:
     # Fix placement on KiCAD sheet.
      anchor:
        shift: [100, -130]
      columns:
        outer:
          key:
            column_net: P21
            mirror.column_net: P1
          rows:
            bottom.skip: true
        pinky:
          key:
            column_net: P20
            mirror.column_net: P0
        ring:
          key:
            stagger: COLUMN_RING_STAGGER
            column_net: P19
            mirror.column_net: P2
        middle:
          key:
            stagger: COLUMN_MIDDLE_STAGGER
            column_net: P18
            mirror.column_net: P3
        index:
          key:
            stagger: COLUMN_INDEX_STAGGER
            column_net: P15
            mirror.column_net: P4
        inner:
          key:
            stagger: COLUMN_INNER_STAGGER
            column_net: P14
            mirror.column_net: P5
      rows:
        bottom:
          row_net: P6
        home:
          row_net: P7
        top:
          row_net: P8
        num:
          row_net: P9
    thumbfan:
      anchor:
        ref: matrix_middle_bottom
        rotate: THUMBFAN_ROT
        shift: [THUMBFAN_X, THUMBFAN_Y]
      columns:
        outer:
          key:
            rotate: THUMBFAN_OUTER_ROT
            shift: [THUMBFAN_OUTER_X, THUMBFAN_OUTER_Y]
            width: 1.25u
            column_net: P18
            mirror.column_net: P3
        middle:
          key:
            rotate: THUMBFAN_MIDDLE_ROT
            shift: [THUMBFAN_MIDDLE_X, THUMBFAN_MIDDLE_Y]
            width: 1.25u
            column_net: P15
            mirror.column_net: P4
        inner:
          key:
            splay: -20
            origin: [-0.5u, -0.5u]
            rotate: THUMBFAN_INNER_ROT
            shift: [THUMBFAN_INNER_X, THUMBFAN_INNER_Y]
            width: 1.25u
            column_net: P14
            mirror.column_net: P5
      rows:
        thumb:
          row_net: P16
  rotate: SPLIT_ROTATION
  mirror:
    ref: matrix_inner_home
    distance: SPLIT_DISTANCE

#
# Define outlines for the plate
#
outlines:
  _full_polygon:
    - what: polygon
      points:
        - ref: thumbfan_inner_thumb
          shift: [0.8u, -0.7u]
        - ref: thumbfan_outer_thumb
          shift: [-0.8u, -0.7u]
        - ref: matrix_pinky_bottom
          shift: [-0.5u, -0.5u]
        - ref: matrix_outer_home
          shift: [-0.5u, -0.5u]
        - ref: matrix_outer_num
          shift: [-0.5u, 0.5u]
        - ref: matrix_ring_num
          shift: [0, 0.5u]
        - ref: matrix_middle_num
          shift: [0, 0.5u]
        - ref: matrix_inner_num
          shift: [0, 0.5u]
        - ref: mirror_matrix_inner_num
          shift: [0, 0.5u]
        - ref: mirror_matrix_middle_num
          shift: [0, 0.5u]
        - ref: mirror_matrix_ring_num
          shift: [0, 0.5u]
        - ref: mirror_matrix_outer_num
          shift: [-0.5u, 0.5u]
        - ref: mirror_matrix_outer_home
          shift: [-0.5u, -0.5u]
        - ref: mirror_matrix_pinky_bottom
          shift: [-0.5u, -0.5u]
        - ref: mirror_thumbfan_outer_thumb
          shift: [-0.8u, -0.7u]
        - ref: mirror_thumbfan_inner_thumb
          shift: [0.8u, -0.7u]

      bound: false
  _fillet:
    - what: outline
      name: _full_polygon
      fillet: 6
  # cutouts for the keys to be used in plate generation
  raw:
    - what: rectangle
      where: true
      asym: source
      size: [1.25u+5, 1u+5]
      bound: false
  mx_cutouts:
    - what: rectangle
      where: true
      asym: source
      size: 14
      bound: false
  mx_plate: [
    +_fillet,
    -mx_cutouts,
  ]

#
# Define the PCB, using a pro-micro layout
#
pcbs:
  shockboard:
    outlines:
      shockboard_pcb_outline:
        outline: _fillet
    footprints:
      mx_hotswap:
        what: mx
        where: true
        params:
          from: "{{colrow}}"
          to: "{{column_net}}"
          hotswap: true
      choc_hotswap:
        what: choc
        where: true
        params:
          from: "{{colrow}}"
          to: "{{column_net}}"
          hotswap: true
      diodes:
        what: diode
        where: true
        adjust:
          shift: [0, -4.7]
        params:
          from: "{{row_net}}"
          to: "{{colrow}}"
      mcu:
        what: promicro
        where:
          aggregate.parts:
            - ref: matrix_inner_top
            - ref: mirror_matrix_inner_top
          shift: [0, 4.75]
          rotate: -90
        params:
          orientation: down
      pad_plus:
        what: pad
        where:
          aggregate.parts:
            - ref: matrix_inner_top
            - ref: mirror_matrix_inner_top
          shift: [1, 14.75]
          rotate: 0
        params:
          front: true
          back: false
          width: 1.5
          height: 1.5
          text: "B+"
          net: RAW # TODO: Connect to a switch
      pad_minus:
        what: pad
        where:
          aggregate.parts:
            - ref: matrix_inner_top
            - ref: mirror_matrix_inner_top
          shift: [1, 11.75]
          rotate: 0
        params:
          front: true
          back: false
          width: 1.5
          height: 1.5
          text: "B-"
          net: GND
